<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Previsão do Dev</title>
</head>

<body>
    <div id="container">

        <header id="page-header">
            <h1>☁️ Previsão do Dev</h1>
        </header>

        <div id="loading" style="display: none; text-align: center; padding: 20px;">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            <p>Carregando...</p>
        </div>

        <div id="main-header-content">
            <form id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">

                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div id="alert"></div>
        </div>

        <div id="weather">
            <h1 id="title">Belo Horizonte,BR</h1>

            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="temp_value">
                            32 <sup>C°</sup>
                        </p>
                        <p id="temp_description">
                            Ensolarado
                        </p>

                    </div>
                </div>
                <div id="other_infos">

                    <div class="info">
                        <i id=temp_max_icon class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. Max</h2>
                            <p id="temp_max">
                                32 <sup>C°</sup>
                            </p>
                        </div>
                    </div>



                    <div class="info">
                        <i id=temp_min_icon class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>

                            <p id="temp_min">
                                12 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>

                            <p id="humidity">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="info">
                        <i id=wind_icon class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                50 km/h
                            </p>
                        </div>
                    </div>
                    <div id="suggestion">
                        <i id="suggestion_icon" class="fa-solid fa-lightbulb"></i>
                        <p id="suggestion_text">Aproveite o dia!</p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer id="page-footer">
        <p>Desenvolvido com <i class="fa-solid fa-heart"></i> por <strong>Denilson Faria</strong></p>
        <p class="footer-small">Dados fornecidos por OpenWeatherMap</p>
    </footer>
</body>
<script src="scripts.js"></script>

</html>
